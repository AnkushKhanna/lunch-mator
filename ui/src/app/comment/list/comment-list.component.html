<div class="col-sm-12 messages">
  <div class="col-sm-12">
    <div class="message-list" *ngIf="messages">
      <ul class="list-group">
        <div *ngFor="let message of messages">
          <message (reply)="reply($event)" [message]="message"></message>
        </div>
      </ul>
    </div>
    <message-input [lunch]="lunch" (newMessage)="ngOnInit()"></message-input>
  </div>
</div>
