<alert-detail [alert]="alert"></alert-detail>

<div class=" container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">Add a new restaurant</h1>
        </div>
        <div class="panel-body">
          <div class="form-group">
          </div>
          <div class="form-group">
            <input [(ngModel)]="description" type="datetime" name="description" id="description" class="form-control"
                   placeholder="Description (Cuisine)">
          </div>
          <div class="form-group">
            <input [(ngModel)]="website" name="website" id="website" class="form-control"
                   placeholder="Google maps url for the restaurant">
          </div>
          <button type="submit" (click)="add()" class="btn btn-info btn-block">
            <div *ngIf="!waiting">Add Restaurant</div>
            <i *ngIf="waiting" class="fa fa-spinner fa-spin"></i>
          </button>

        </div>
      </div>
    </div>
  </div>
</div>
