<a class="list-group-item">
  <h4>
    {{restaurant?.name}}
    <span class="pull-right">
          <button type="button" class="btn btn-success" (click)="start(restaurant)"> Start </button>
    </span>
  </h4>
  <div>
    Description: {{restaurant?.description}}
  </div>
  <div *ngIf="hasMap">
    <a [attr.href]="restaurant.website" target="_blank">map</a>
  </div>
</a>
