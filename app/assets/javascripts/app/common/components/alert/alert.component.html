<div class="container" *ngIf="alert && alert.message">
  <div class="alert alert-info" style="text-align: center">
    <strong>{{alert.message}}</strong>
  </div>
</div>

<div class="container" *ngIf="alert && alert.successMessage">
  <div class="alert alert-success" style="text-align: center">
    <strong><i class="fa fa-check" aria-hidden="true"></i>{{alert.successMessage}}</strong>
  </div>
</div>

<div class="container" *ngIf="alert && alert.error">
  <div class="alert alert-danger" style="text-align: center">
    <strong><i class="fa fa-times" aria-hidden="true"></i>{{alert.error}}</strong>
  </div>
</div>
