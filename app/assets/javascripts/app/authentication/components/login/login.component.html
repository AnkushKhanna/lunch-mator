<alert-detail [alert]="alert"></alert-detail>

<div class=" container">
  <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h1 class="panel-title">Sign in to Lunch-Mator </h1>
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="form-group">
              <input [(ngModel)]="email" type="email" name="inputEmail" id="inputEmail" class="form-control"
                     placeholder="Email address" required="" autofocus="">
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="password" id="inputPassword" name="inputPassword"
                     class="form-control"
                     placeholder="Password" required="">
            </div>
            <!--<div class="form-group">-->
            <!--<div class="checkbox">-->
            <!--<label style="color: #485563;">-->
            <!--<input type="checkbox" value="remember-me"> Remember me-->
            <!--</label>-->
            <!--</div>-->
            <!--</div>-->
            <button type="submit" (click)="signIn()" class="btn btn-info btn-block">
              <div *ngIf="!waiting">Sign In</div>
              <i *ngIf="waiting" class="fa fa-spinner fa-spin"></i>
            </button>

            <small style="color: #485563;">Don't have an account? Register <a href="/registration"> here</a></small>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
