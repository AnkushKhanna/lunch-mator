<alert-detail [alert]="alert"></alert-detail>

<div *ngIf="lunchList">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let lunch of lunchList">
      <lunch-item (joined)="join($event)" [lunch]="lunch"></lunch-item>
    </li>
  </ul>
</div>
<div *ngIf="!lunchList || lunchList.length == 0">
  <div class="container">
    <h1>Oh! Looks like there are no active lunch. Go ahead, <a href="/add-lunch">start</a> one now </h1>
  </div>
</div>
