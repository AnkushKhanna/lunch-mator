<a class="list-group-item">
  <h4>
    {{title}}
    <span class="pull-right">
        <span *ngIf="!lunch.joined">
          <button type="button" class="btn btn-success" (click)="join(lunch)"> Join </button>
        </span>
        <span *ngIf="lunch.joined">
          <button type="button" class="btn btn-danger" (click)="leave(lunch)"> Leave </button>
        </span>
        <span>
          <button (click)="details(lunch)" type="button" class="btn btn-primary"> Details </button>
        </span>
      </span>
  </h4>
  <div>
    {{lunch?.restaurant?.description}}
  </div>
  <div>
    Starts at: {{startTime}}
  </div>
  <div *ngIf="lunch.spotsLeft">
    Seats left: {{lunch.spotsLeft}}
  </div>
</a>
