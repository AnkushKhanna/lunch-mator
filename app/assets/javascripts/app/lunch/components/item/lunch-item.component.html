<a class="list-group-item" >
  <h4>
    {{lunch?.restaurant?.name}}
    <span class="pull-right">
        <span *ngIf="lunch.spotsLeft > 0">
          <button type="button" class="btn btn-success" (click)="join(lunch)"> Join </button>
        </span>
        <span *ngIf="lunch.spotsLeft == 0">
          <button type="button" class="btn btn-danger"> Full </button>
        </span>
        <span *ngIf="!lunch.anonymous">
          <button type="button" class="btn btn-primary"> Details </button>
        </span>
      </span>
  </h4>
  <div>
    {{lunch?.restaurant?.description}}
  </div>
  <div>
    Starts at: {{startTime}}
  </div>
  <div>
    Seats left: {{lunch?.spotsLeft}}
  </div>
</a>
