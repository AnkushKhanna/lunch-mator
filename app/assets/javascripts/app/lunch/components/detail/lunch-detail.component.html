<alert-detail [alert]="alert"></alert-detail>

<div *ngIf="lunch">
  <div class="list-group" style="padding: 20px;" *ngIf="lunch.participants.length > 0">
    <h4>{{lunch.lunchName}} At {{lunch.restaurant.name}}
      <button class="btn-lg btn-success pull-right" (click)="join(lunch)">Join</button>
    </h4>
    <div>
      {{lunch.restaurant.description}}
    </div>
    <div>
      Starts at: {{startTime}}
    </div>
    <div>
      Max Size: {{lunch.maxSize}}
    </div>
    <div class="row">
      <div class="col-xs-12">
        People going
      </div>
    </div>
    <div *ngFor="let participant of lunch.participants">
      <div class="list-group-item">{{participant.userName}} Joined on {{participant.joined | date}}</div>
    </div>
  </div>
</div>
